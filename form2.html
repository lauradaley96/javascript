<html>
    <script>
        function checkData(){
            let answer=true
            if(name1.value==""){
                nameErr.style.visibility="visible"
                answer=false}
            if(postcode.value==""){
                postcodeErr.style.visibility="visible"
                answer=false
            }
            if(address.value==""){
                addressErr.style.visibility="visible"
                answer=false
            }
            return answer
            
        }
     </script>

     <form action="http://www.Qa.com" onsubmit="return checkData()">
        Enter your name:<input type="text" id="name1"> <span id="nameErr" style="color:red; visibility:hidden"> Name is missing</span>
        <br>
        Enter your postcode:<input type="text" id="postcode"><span id="postcodeErr" style="color:red; visibility:hidden">Postcode is missing</span>
        <br>
        Enter your address:<input type="text" id="address"><span id="addressErr" style="color:red; visibility:hidden">Address is missing</span>
        <input type="submit"value="Ok">
     </form>
     </html>
